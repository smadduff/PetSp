<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PetShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/error.css">
  </head>
  <body>
    <div id="menuAdmin"></div>
    <div class="row m-lg-1"><h1>Mantenedor Productos</h1></div>
    <form class="text-start p-4" id="formMantProduct" method="post">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="row mb-3">
            <label for="inputCategoria" class="col-sm-4 col-form-label"
              >Categoria</label
            >
            <div class="col-sm-8">
              <select class="form-control" id="inputCategoria" name="category">
                <option value="opcion1">Opción 1</option>
                <option value="opcion2">Opción 2</option>
                <option value="opcion3">Opción 3</option>
                <option value="opcion3">"Las opciones son editables a gusto del cliente"</option>
                <!-- Agrega más opciones aquí si es necesario -->
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputNombre" class="col-sm-4 col-form-label"
              >Nombres</label
            >
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputNombre" name="name_pro"/>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputDescripcion" class="col-sm-4 col-form-label"
              >Descripción</label
            >
            <div class="col-sm-8">
              <textarea type="textarea" class="form-control" id="inputDescripcion" name="descrip"></textarea>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPrecio" class="col-sm-4 col-form-label"
              >Precio</label
            >
            <div class="col-sm-8">
              <input type="number" class="form-control" id="inputPrecio" name="price"/>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputDescSub" class="col-sm-4 col-form-label"
              >Descuento Subscriptor</label
            >
            <div class="col-sm-8">
              <input type="number" class="form-control" id="inputDescSub" name="desc_sub"/>
            </div>
          </div>

          <div class="row mb-3">
            <label for="inputDescOferta" class="col-sm-4 col-form-label"
              >Descuento por Oferta</label
            >
            <div class="col-sm-8">
              <input type="number" class="form-control" id="inputDescOferta" name="desc_ofer"/>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="col">
            <div class="mb-3">
              <img
                id="previewImage"
                src="./img/icono-perfil-humano-ilustracion-vectorial-genero_276184-158.avif"
                alt="Imagen seleccionada"
                class="w-25"
              />
              <input class="form-control" type="file" id="formFile" />
            </div>
          </div>
        </div>
      </div>
      <div class="row w-100 justify-content-center align-items-center">
        <div class="col">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button class="btn btn-danger">Nuevo</button>
          <button type="reset" class="btn btn-secondary">Limpiar</button>
        </div>
      </div>
    </form>
    <div class="table-responsive-sm table-responsive-md table-responsive-lg">
      <table class="table-sm table align-middle">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Categoría</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Precio</th>
            <th scope="col">% Desc Sub</th>
            <th scope="col">% Desc Oferta</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>$8000</td>
            <td>10%</td>
            <td>5%</td>
            <td><a href="">Eliminar</a></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
            <td></td>
            <td></td>
            <td></td>
            <td><a href="">Eliminar</a></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
            <td></td>
            <td></td>
            <td></td>
            <td><a href="">Eliminar</a></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="./js/cargarMenus.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
    <script src="./js/validaciones.js"></script>
  </body>
</html>
