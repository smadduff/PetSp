<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PetShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/error.css" />
  </head>
  <body>
    <div id="menuAdmin"></div>
    <div class="row m-lg-1"><h1>Mantenedor usuarios</h1></div>
    <form class="text-start p-4" id="formMantUser" method="post">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="row mb-3">
            <label for="inputID" class="col-sm-4 col-form-label">ID</label>
            <div class="col-sm-2">
              <input type="number" class="form-control" id="inputID" name="id" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputTipoUsuario" class="col-sm-4 col-form-label"
              >Tipo de Usuario</label
            >
            <div class="col-sm-2">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="gridCheck1"
                  name="typeUser"
                />
                <label class="form-check-label" for="gridCheck1">
                  Cliente
                </label>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="gridCheck2"
                  name="typeUser"
                />
                <label class="form-check-label" for="gridCheck2">
                  Administrador
                </label>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputRut" class="col-sm-4 col-form-label">Rut</label>
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="inputRut"
                required="true"
                name="rut"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputNombres" class="col-sm-4 col-form-label"
              >Nombres</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="inputNombres"
                name="names"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputApellidos" class="col-sm-4 col-form-label"
              >Apellidos</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="inputApellidos"
                name="last_names"
              />
            </div>
          </div>

          <div class="row mb-3">
            <label for="inputCorreo" class="col-sm-4 col-form-label"
              >Correo</label
            >
            <div class="col-sm-8">
              <input
                type="email"
                class="form-control"
                id="inputCorreo"
                name="email"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputDireccion" class="col-sm-4 col-form-label"
              >Dirección</label
            >
            <div class="col-sm-8">
              <textarea
                type="textarea"
                class="form-control"
                id="inputDireccion"
                name="address"
                placeholder="Calle Aveces Viva #4321"
              ></textarea>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputConSub" class="col-sm-4 col-form-label"
              >Con Subscripcion</label
            >
            <div class="col-sm-8">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck1"
                />
                <label class="form-check-label" for="gridCheck1">
                  Deseo suscribirme con un aporte de $3000 mensuales y obtener
                  un 5% de descuento en mis compras.
                </label>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputContraseña" class="col-sm-4 col-form-label"
              >Contraseña</label
            >
            <div class="col-sm-8">
              <input
                type="password"
                class="form-control"
                id="inputContraseña"
                placeholder="*********************"
                name="password"
              />
              <br />
              <button type="button" class="btn btn-secondary">
                Generar Contraseña
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="col">
            <div class="mb-3">
              <img
                id="previewImage"
                src="./img/icono-perfil-humano-ilustracion-vectorial-genero_276184-158.avif"
                alt="Imagen seleccionada"
                class="w-25"
              />
              <input class="form-control" type="file" id="formFile" />
            </div>
          </div>
        </div>
      </div>
      <br />
      <br />
      <br />

      <div class="row w-100 justify-content-center align-items-center">
        <div class="col">
          <button type="submit" class="btn btn-primary">Guardar</button>
          &nbsp;&nbsp;&nbsp;
          <button class="btn btn-danger">Nuevo</button>
          &nbsp;&nbsp;&nbsp;
          <button type="button" class="btn btn-secondary">Eliminar</button>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <button type="reset" class="btn btn-secondary">Limpiar</button>
        </div>
      </div>
    </form>

    <div class="table-responsive-sm table-responsive-md table-responsive-lg">
      <table class="table-sm table align-middle">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Tipo Usuario</th>
            <th scope="col">Rut</th>
            <th scope="col">Nombres</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Correo</th>
            <th scope="col">Direccion</th>
            <th scope="col">Con Subscripcion</th>
            <th scope="col">Imagen</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Admin</td>
            <td>20.202.202-2</td>
            <td>Armando</td>
            <td>Casas</td>
            <td>Casas@Armadas.cl</td>
            <td>Su casa</td>
            <td>Aveces</td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Cliente</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><img src="image/car.svg" alt="" /></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Cliente</td>
            <td>9.999.999-k</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><img src="image/car.svg" alt="" /></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="./js/cargarMenus.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
    <script src="./js/validaciones.js"></script>
  </body>
</html>
