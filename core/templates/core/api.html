{% extends 'core/base.html' %}
{% load static %}
{% load custom_filters %}

{% block content %}
  <div class="container">
    <div class="row" id="product-list">
      {% for product in data %}
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="text-center"><img src="{{ product.image }}" class="card-img-top" alt="{{ product.title }}"></div>
            <div class="card-body">
              <p class="card-text"><br><span style="color: red;">{{ product.title }}</span></p>
              <p class="card-text">{{ product.description }}</p>
              <p class="card-text"><span style="color:red">Price: ${{ product.price }}</span></p>
            </div>
          </div>
        </div>
        {% if forloop.counter|divisibleby:3 %}
          </div><div class="row">
        {% endif %}
      {% endfor %}
    </div>
  </div>
{% endblock %}
