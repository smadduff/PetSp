<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PetShop</title>
    <link rel="stylesheet" href="./css/error.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="menuAnon"></div>
    <header>
      <div class="row m-lg-1"><h1>Ingresar</h1></div>
      <form class="text-start p-4" id="formLogin" method="post">
        <div class="row align-content-center">
          <div class="col-6">
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Correo</label>
              <div class="col-sm-10">
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail3"
                  name="email"
                  placeholder="Ingrese su Correo"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label"
                >Contraseña</label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword3"
                  name="password"
                  placeholder="*********************"
                />
              </div>
            </div>
          </div>
        </div>
        <br /><br /><br />
        <div class="row w-50 justify-content-center align-items-center">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-danger">Ingresar</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="recuperar-contraseña.html">Olvide mi contraseña</a>
          </div>
        </div>
      </form>

      <br />
      <br />
      <a href="inicio-users.html"
        >Toca aqui para simular que ingresaste como Cliente</a
      >

      <br /><br /><br />
      <a href="inicio-administrador.html"
        >Toca aqui para simular que ingresaste como Administrador</a
      >
      <br /><br /><br />
      <a href="registrarse.html">Registrarse</a>
      <br /><br /><br />
    </header>

    <div id="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
    <script src="./js/validaciones.js"></script>
    <script src="./js/cargarMenus.js"></script>
  </body>
</html>
