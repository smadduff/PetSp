<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PetShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style-carrito.css" />
    <link rel="stylesheet" href="./css/error.css">
  </head>
  <body>
    <div id="menuAdmin"></div>
    <div id="contenidoweb">
      <div class="row m-lg-1"><h1>Mis datos "Mode Admin"</h1></div>
      <form class="text-start p-4" id="formMisDatosAdmin" method="post">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="row mb-3">
              <label for="inputRut" class="col-sm-2 col-form-label">Rut</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="inputRut"
                  name="rut"
                  placeholder="11.111.111-1"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputNombre" class="col-sm-2 col-form-label"
                >Nombres</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="inputNombre"
                  name="names"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputApellidos" class="col-sm-2 col-form-label"
                >Apellidos</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="inputApellidos"
                  name="last_names"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label"
                >Correo</label
              >
              <div class="col-sm-10">
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail3"
                  name="email"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputDireccion" class="col-sm-2 col-form-label"
                >Dirección</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="inputDireccion"
                  name="address"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label"
                >Contraseña</label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword3"
                  name="password"
                  placeholder="*********************"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword32" class="col-sm-2 col-form-label"
                >Repetir Contraseña</label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword32"
                  name="password2"
                  placeholder="*********************"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck1"
                  />
                  <label class="form-check-label" for="gridCheck1">
                    Deseo suscribirme con un aporte de $3000 mensuales y obtener
                    un 5% de descuento en mis compras.
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="col">
              <div class="mb-3">
                <img
                  id="previewImage"
                  src="./img/icono-perfil-humano-ilustracion-vectorial-genero_276184-158.avif"
                  alt="Imagen seleccionada"
                  class="w-25"
                />
                <input class="form-control" type="file" id="formFile" />
              </div>
            </div>
          </div>
        </div>
        <div class="row w-25 justify-content-center align-items-center">
          <div class="col">
            <button type="submit" class="btn btn-danger">Guardar</button>
            <button class="btn btn-secondary">Limpiar</button>
          </div>
        </div>
      </form>
    </div>
    <div id="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="./js/cargarMenus.js"></script>
    <script src="./js/registrarse.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
    <script src="./js/validaciones.js"></script>
  </body>
</html>
